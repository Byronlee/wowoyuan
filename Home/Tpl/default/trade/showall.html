        <script language=JavaScript>      
                          
            var previoustab = "";
            //初始化电子产品的 分类
            function initial(){             	            	        
            	var first='sclink'+$('.first').val();
            	var firstcon='sc'+$('.first').val();
            	var second='second'+$('.first').val()+$('.second').val();
                document.getElementById(first).className = "current";               
                document.getElementById(firstcon).style.display = "block";
                document.getElementById(second).className = 'now';
                previoustab =firstcon;
            }
            function expandcontent(cid, aobject)
            {             
                highlighttab(aobject);
                if (previoustab != ""){
                    document.getElementById(previoustab).style.display = "none";
                    document.getElementById(cid).style.display = "block";
                    previoustab = cid;
                }
            }       
            function highlighttab(aobject)
            {            
                if (typeof tabobjlinks == "undefined")
                {
                    collectddimagetabs();
                }
                for (i = 0; i < tabobjlinks.length; i++)
                {
                    tabobjlinks[i].className = "";
                }
                aobject.className = "current";
            }
            function collectddimagetabs()
            {
                var tabobj = document.getElementById("ddimagetabs");
                tabobjlinks = tabobj.getElementsByTagName("A");
            }           
        </script>
    </head>
